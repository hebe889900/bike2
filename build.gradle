plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE'
    compile 'org.xerial:sqlite-jdbc:3.21.0.1'
    compile 'com.zsoltfabok:sqlite-dialect:1.0'
    compile 'org.seleniumhq.selenium:selenium-java:2.47.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
    testCompile 'info.cukes:cucumber-java:1.0.2'
    testCompile 'info.cukes:cucumber-junit:1.0.2'
    testCompile 'junit:junit:4.10'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'bike'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
